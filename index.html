
<!DOCTYPE html> 
<html> 
 
  <head> 
    <title>Knockout.js Demo: Todos</title> 
    <link href="main.css" media="all" rel="stylesheet" type="text/css"/> 

    <script src="jquery.js"></script> 
    <script src="jquery.tmpl.js"></script> 
    <script src="jquery.placeholder.js"></script> 
    <script src="ko.js"></script> 
    
  </head> 
 
  <body> 
 
    <!-- Todo App Interface --> 
 
    <div id="todoapp"> 
 
      <div class="title"> 
        <h1>Todos</h1> 
      </div> 
 
      <div class="content"> 
 
        <div id="create-todo"> 
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <input id="new-todo-hours" placeholder="hours?" type="text" />
          <button type="submit" data-bind="click: addItem" id="addItemButton">Add</button>
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span> 
        </div> 
 
        <div id="todos"> 
            <ul id="todo-list" data-bind='template: { name: "itemTemplate", foreach: items }'></ul> 
        </div> 
        

 
 
        <div id="todo-stats"></div> 
 
      </div> 
 
    </div> 
 
    <ul id="instructions"> 
      <li>Double-click to edit a todo.</li> 
    </ul> 
 
    <div id="credits"> 
      Created by
      <br /> 
      Skookum
    </div> 
 
 
    <!-- Templates --> 
    <script type="text/html" id="itemTemplate"> 
        <li>  
          <div class="todo_done">
            <div class="display">
              <input class="check" type="checkbox" />
              <div class="todo-content" data-bind="text: item"></div>
              <div class="todo-hours" data-bind="text: hours"></div>
              <span class="todo-destroy"></span>
            </div>
            <div class="edit">
              <input class="todo-input" type="text" value="" />
            </div>
          </div>
        </li>
    </script>
 
    
    <script src="main.js"></script>
    
    
  </body> 
 
</html>
